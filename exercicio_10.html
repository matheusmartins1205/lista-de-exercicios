<body>
    <script>
        let produto = prompt("Digite o nome do produto");
        let custoFabrica = prompt("Digite o pre√ßo de custo do produto");
        let taxaImposto = prompt("Digite a porcentagem de imposto");
        let distribuidor = prompt("Digite a taxa do distribuidor");
        let precoFinal = (Number(custoFabrica) + Number(((taxaImposto/100) * custoFabrica) + ((distribuidor/100)* custoFabrica)))

        document.writeln("Produto: " + produto)
        document.writeln("Valor para venda: " + precoFinal)
    </script>
